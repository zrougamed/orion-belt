server:
  host: "0.0.0.0"
  port: 2222
  api_port: 8080
  ssh_host_key: "/etc/orion-belt/ssh_host_key"
  api_endpoint: "http://localhost:8080/api"
  plugin_dir: "/etc/orion-belt/plugins"

database:
  driver: "postgres"
  connection_string: "postgres://orionbelt:password@localhost:5432/orionbelt?sslmode=disable"

auth:
  rebac_enabled: true
  allow_temp_access: true

recording:
  enabled: true
  storage_path: "/var/lib/orion-belt/recordings"
  retention_days: 90

plugins:
  audit-logger:
    log_path: "/var/log/orion-belt/audit.log"
  
  slack-notifications:
    webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK"
    channel: "#security"
    enabled: true
